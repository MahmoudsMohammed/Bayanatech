<div class="staffcontracts">
  <app-navigator [title]="title"></app-navigator>
  <div class="flex gap-2 flex-wrap items-end justify-between">
    <div class="max-w-xs">
      <label
        class="col-form-label"
        [translate]="'name'"
        [translateParams]="{
          ar: ' صلاحيات مجموعة  ',
          en: 'Permissions of group  '
        }"
      >
      </label>
      <ng-select
        class="w-full p-0"
        [(ngModel)]="selectedPermission"
        placeholder="{{ 'Chose' | translate }}"
      >
        <ng-option [value]="1">السكرتارية</ng-option>
        <ng-option [value]="2">الادارة</ng-option>
      </ng-select>
    </div>
    <div class="controler flex gap-2 flex-wrap">
      <button class="btn btn-primary" (click)="open(addNewGroup, null, 'add')">
        <span
          class="hidden md:block"
          [translate]="'name'"
          [translateParams]="{
            ar: ' مجموعة جديدة',
            en: 'New group'
          }"
        >
        </span>
        <i class="fa-solid fa-plus"></i>
      </button>

      <button class="btn bg-base text-white">
        <span
          class="hidden md:block"
          [translate]="'name'"
          [translateParams]="{
            ar: ' حفظ',
            en: 'Save'
          }"
        >
        </span>
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
    </div>
  </div>

  <!-- <div class="container-fluid">
  <div class="row">
    .col-lg-5
  </div>
</div> -->

  <div class="separator-title">
    <span
      [translate]="'name'"
      [translateParams]="{
        ar:
          selectedPermission == 1
            ? 'صلاحيات مجموعة السكرتارية'
            : 'صلاحيات مجموعة الادارة',
        en:
          selectedPermission == 1
            ? 'The powers of the secretarial group'
            : 'Permissions of group : Manegment'
      }"
    ></span>
  </div>
  <div class="max-h-[60vh] overflow-auto px-10">
    <tree-ngx
      [nodeItems]="nodeItems"
      class="{{ 'dir' | translate }}"
      (selectedItems)="selectedTask1 = $event"
      [options]="options"
    >
      <ng-template #nodeCollapsibleTemplate let-expanded="expanded">
        <span *ngIf="!expanded">
          <i class="fa-solid fa-folder-plus tree-icon"></i>
        </span>
        <span *ngIf="expanded">
          <i class="fa-solid fa-folder-minus tree-icon"></i>
        </span>
      </ng-template>
    </tree-ngx>
  </div>
</div>

<!-- addNewGroup   -->
<ng-template #addNewGroup let-modal>
  <div
    style="background-color: var(--base-color)"
    class="modal-header text-white flex justify-between items-center"
  >
    <h4 class="modal-title mb-0" id="modal-basic-title">
      <span
        class="text-2xl"
        [translate]="'name'"
        [translateParams]="{
          ar: 'إضافة مجموعة جديدة',
          en: 'Add new group'
        }"
      >
      </span>
    </h4>
    <button
      type="button"
      class="text-white m-0"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <i class="fa fa-close"></i>
    </button>
  </div>

  <div class="modal-body">
    <form class="modal-form" #form="ngForm">
      <div class="grid md:grid-cols-2 gap-3">
        <div class="form-group">
          <label class="text-right col-form-label block">
            {{ "nameAr" | translate }}
            <span class="text-danger">*</span></label
          >
          <input
            class="form-control"
            type="text"
            [placeholder]="('Write' | translate) + ' ' + ('nameAr' | translate)"
          />
        </div>
        <div class="form-group">
          <label class="text-right col-form-label block">
            {{ "nameEn" | translate }}
            <span class="text-danger">*</span></label
          >
          <input
            class="form-control"
            type="text"
            [placeholder]="('Write' | translate) + ' ' + ('nameEn' | translate)"
          />
        </div>
      </div>
    </form>
    <div
      class="flex gap-2 justify-end pt-3 border-t border-neutral-300 col-span-1 md:col-span-2 mt-2"
    >
      <button class="btn bg-base text-white" type="submit">
        {{ "Save" | translate }}
      </button>
      <button (click)="modal.dismiss()" class="btn btn-secondary">
        {{ "Back" | translate }}
      </button>
    </div>
  </div>
</ng-template>
