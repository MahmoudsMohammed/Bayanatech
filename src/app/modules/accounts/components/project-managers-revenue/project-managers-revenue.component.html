<div class="project-managers-revenue">
  <app-navigator [title]="title"></app-navigator>

  <!-- inputs -->
  <div class="container-fluid">
    <div class="flex align-items-end flex-wrap gap-4">
      <div class="form-group">
        <label class="col-form-label">
          {{ "project manager" | translate }}</label
        >
        <ng-select
          class="w-full p-0"
          placeholder="{{ 'Chose' | translate }}"
          ngModel
          name="project manager"
        >
          <ng-option *ngFor="let user of users" [value]="user.id">{{
            user.Name
          }}</ng-option>
        </ng-select>
      </div>

      <div class="form-group">
        <label class="text-right col-form-label block">
          {{ "date" | translate }}
        </label>
        <div class="form-group timeInput">
          <input
            placeholder="{{ 'Chose' | translate }}"
            [(ngModel)]="modalDetails.from"
            name="date"
            type="text"
            class="form-control"
            bsDaterangepicker
            style="min-width: 240px"
          />
        </div>
      </div>

      <div class="flex justify-content-center">
        <button type="button" class="flex gap-1 btn btn-success">
          {{ "Print" | translate }}
          <i class="fa-solid fa-print"></i>
        </button>
      </div>
    </div>

    <!-- table -->
    <div class="overflow-auto mt-4">
      <table
        mat-table
        [dataSource]="projectsDataSource"
        matSort
        class="mat-elevation-z8 rounded-t-lg overflow-hidden w-max"
      >
        <ng-container matColumnDef="BondNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span>{{ "Bond number" | translate }}</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.BondNumber }}
          </td>
        </ng-container>

        <ng-container matColumnDef="projectNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span>{{ "Project No" | translate }}</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.projectNumber }}
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span>{{ "date" | translate }}</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Tax">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span>{{ "Tax" | translate }}</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.Tax }}
          </td>
        </ng-container>

        <ng-container matColumnDef="theAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span>{{ "the amount" | translate }}</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.theAmount }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="projectDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: projectDisplayedColumns"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 25]"> </mat-paginator>
  </div>
</div>
