<div class="follow-up-revenues-and-expenses">
  <app-navigator [title]="title"></app-navigator>

  <!-- inputs -->
  <div class="container-fluid">
    <div class="flex flex-wrap gap-4 align-items-end">
      <div class="form-group">
        <label class="col-form-label"> {{ "costCenter" | translate }}</label>
        <ng-select
          class="w-full p-0"
          placeholder="{{ 'Chose' | translate }}"
          ngModel
          name="costCenter"
        >
          <ng-option *ngFor="let user of users" [value]="user.id">{{
            user.Name
          }}</ng-option>
        </ng-select>
      </div>

      <div class="form-group">
        <label class="text-right col-form-label block">
          {{ "date" | translate }}
        </label>
        <div class="form-group timeInput">
          <input
            placeholder="{{ 'Chose' | translate }}"
            [(ngModel)]="modalDetails.from"
            name="date"
            type="text"
            class="form-control"
            bsDaterangepicker
            style="min-width: 240px"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-form-label"> {{ "search" | translate }}</label>

        <input type="text " class="w-full p-2 inputType" name="search" />
      </div>

      <div class="flex justify-content-center gap-3">
        <button type="button" class="flex gap-1 btn btn-success">
          {{ "Print" | translate }}
          <i class="fa-solid fa-print"></i>
        </button>

        <button type="button" class="flex gap-1 btn btn-outline-secondary">
          {{ "exportExcel" | translate }}
        </button>
      </div>
    </div>

    <!-- table -->
    <div class="overflow-auto mt-4">
      <table
        mat-table
        [dataSource]="projectsDataSource"
        matSort
        class="mat-elevation-z8 rounded-t-lg overflow-hidden w-max"
      >
        <ng-container matColumnDef="costCenter">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span>{{ "costCenter" | translate }}</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.costCenter }}
          </td>
          <td mat-footer-cell *matFooterCellDef class="bg-blue-100">
            {{ "total" | translate }}
          </td>
        </ng-container>

        <ng-container matColumnDef="expenses">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span>{{ "expenses" | translate }}</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.expenses }}
          </td>
          <td mat-footer-cell *matFooterCellDef class="bg-blue-100">33</td>
        </ng-container>

        <ng-container matColumnDef="Revenues">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span>{{ "Revenues" | translate }}</span>
          </th>

          <td mat-cell *matCellDef="let element">
            {{ element.Revenues }}
          </td>
          <td mat-footer-cell *matFooterCellDef class="bg-blue-100">222</td>
        </ng-container>

        <ng-container matColumnDef="net">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span>{{ "net" | translate }}</span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.net }}
          </td>
          <td mat-footer-cell *matFooterCellDef class="bg-blue-100">4432</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="projectDisplayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: projectDisplayedColumns; let i = index"
          [class.bg-gray-100]="i % 2 === 0"
          [class.bg-white]="i % 2 === 1"
        ></tr>

        <tr mat-footer-row *matFooterRowDef="projectDisplayedColumns"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 25]"> </mat-paginator>
  </div>
</div>
