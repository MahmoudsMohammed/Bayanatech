<div class="statement-of-financial-position">
  <app-navigator [title]="title"></app-navigator>

    <!-- inputs -->
    <div class="container-fluid">
      <div class="row align-items-center">

        <div class="col-xxl-3 col-md-4  col-sm-6 mb-3">
          <div class="form-group">
            <label class="text-right col-form-label block">
              {{ "date" | translate }}
            </label>
            <div class="form-group timeInput">
              <input
              placeholder="{{ 'Chose' | translate }}"
                [(ngModel)]="modalDetails.from"
                name="date"
                type="text"
                class="form-control"
                bsDaterangepicker
              />
            </div>
          </div>
        </div>

        <div class="col-xxl-3  col-md-4 col-sm-6 mb-0 mb-md-3">
          <div class="form-group">
            <label class="col-form-label"> {{ "costCenter" | translate }}</label>
            <ng-select
              class="w-full p-0"
              placeholder="{{ 'Chose' | translate }}"
              ngModel
              name="costCenter"
            >
              <ng-option *ngFor="let user of users" [value]="user.id">{{
                user.Name
              }}</ng-option>
            </ng-select>
          </div>
        </div>

        <div class="col-xxl-3  col-md-4 col-sm-6 mb-0 mb-md-3">
          <div class="form-group">
            <label class="col-form-label"> {{ "accountLevel" | translate }}</label>
            <ng-select
              class="w-full p-0"
              placeholder="{{ 'Chose' | translate }}"
              ngModel
              name="accountLevel"
            >
              <ng-option *ngFor="let user of users" [value]="user.id">{{
                user.Name
              }}</ng-option>
            </ng-select>
          </div>
        </div>

        <div class="col-xxl-3 col-md-4  col-sm-6 mb-3">
          <div class="form-group">
            <label class="col-form-label">
              {{ "search" | translate }}</label
            >

            <input
              type="text "
              class="w-full p-2 inputType"
              name="search"
            />
          </div>
        </div>

    </div>

    <div class="head flex gap-2 flex-wrap items-end justify-between ">
      <!-- all buttons  -->
      <div class="btns mb-3  w-100">

        <div class="row d-md-flex justify-content-center">
          <button
            type="button"
            class="flex gap-1 btn btn-success mb-3 col-md-2"
          >
            {{ "PrintStatementFinancial" | translate }}
            <i class="fa-solid fa-print"></i>

          </button>

        </div>

      </div>
    </div>

<!-- table -->
    <div class="overflow-auto mt-4">
      <div class="overflow-auto mt-4">
        <table class=" w-100 ">
          <thead>
            <tr>
              <th class=" border px-4 py-3 text-center  fw-bold" >{{ "account code" | translate }}</th>
              <th class=" border px-4 py-3 text-center  fw-bold" >{{ "accountName" | translate }}    </th>
              <th class=" border px-4 py-3 text-center  fw-bold" >{{ "balance" | translate }}</th>
            </tr>
          </thead>
          <tbody >

            <tr *ngFor="let entry of TrialbBalanceEntries; let i = index" [ngClass]="{'bg-gray-100': i % 2 == 0, 'bg-white': i % 2 == 1}" [ngClass]="{'bg-white': entry.isfixed == '0', 'bg-red-100': entry.isfixed == '2', 'bg-green-100': entry.isfixed == '1'}">
                <td class=" border px-4 text-center py-3"> {{ entry.AccCode }}</td>
                <td class=" border px-4 text-center py-3"> {{ entry.GBName }}</td>
                <td class=" border px-4 text-center py-3"> {{ entry.GBBalance }}</td>
            </tr>

          </tbody>
        </table>
       </div>

    </div>
    <mat-paginator [pageSizeOptions]="[10, 25]"> </mat-paginator>

    </div>

  </div>
