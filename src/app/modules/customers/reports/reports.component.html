<div class="reports">
  <app-navigator [title]="title"></app-navigator>
  <div class="flex gap-2 flex-wrap items-end">
    <div class="max-w-xs flex-grow">
      <label class="col-form-label"> {{ "Customer" | translate }}</label>
      <ng-select class="w-full p-0" placeholder="{{ 'Chose' | translate }}" [(ngModel)]="data.selected"
        (ngModelChange)="getCustomersAccount($event)" [ngModelOptions]="{ standalone: true }">
        <ng-option [value]="1">
          <span class="text-sm" [translate]="'name'" [translateParams]="{
              ar: 'المواطنون',
              en: 'Citizens'
            }"></span></ng-option>
        <ng-option [value]="2">
          <span class="text-sm" [translate]="'name'" [translateParams]="{
              ar: ' مستثمرون وشركات',
              en: ' Investor Company Badge  '
            }"></span></ng-option>
        <ng-option [value]="3">
          <span class="text-sm" [translate]="'name'" [translateParams]="{
              ar: 'جهة حكومية',
              en: 'Government Badge'
            }"></span></ng-option>
      </ng-select>
    </div>
    <button class="btn btn-primary" (click)="data.filter.enable = !data.filter.enable" [translate]="'name'"
      [translateParams]="{
        ar: 'فلترة بالوقت',
        en: 'Time Filter'
      }"></button>
    <div class="form-group timeInput" *ngIf="data.filter.enable">
      <input placeholder="{{ 'Chose Date' | translate }}" [(ngModel)]="data.filter.date" type="text"
        class="form-control" bsDaterangepicker #dpr="bsDaterangepicker" />
    </div>
  </div>
  <div class="flex justify-between gap-2 items-center my-3 flex-wrap">
    <div class="w-fit">
      <input class="form-control" placeholder="{{'search' | translate}}" #input />
    </div>
    <div class="flex gap-2 controler flex-wrap">
      <button class="flex gap-1 btn btn-primary">
        <span>
          {{ "Print" | translate }}
        </span>
        <i class="fa-solid fa-print"></i>
      </button>
    </div>
  </div>
  <div class="overflow-auto">
    <table mat-table [dataSource]="dataSource" #MatSort1 matSort
      class="mat-elevation-z8 rounded-t-lg overflow-hidden w-max">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'name'" [translateParams]="{
            ar: 'اسم العميل',
            en: 'Customer Name'
          }"></span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CustomerName }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'name'" [translateParams]="{
            ar: 'النوع',
            en: 'Customer Type'
          }"></span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CustomerTypeName }}</td>
      </ng-container>

      <ng-container matColumnDef="idNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'name'" [translateParams]="{
            ar: 'رقم الهوية',
            en: 'National Id'
          }"></span>
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.CustomerNationalId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'name'" [translateParams]="{
            ar: 'البريد الالكتروني',
            en: 'Customer Email'
          }"></span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CustomerEmail }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'name'" [translateParams]="{
            ar: 'رقم الهاتف',
            en: 'Customer Phone'
          }"></span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CustomerPhone }}</td>
      </ng-container>
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'name'" [translateParams]="{
            ar: 'رقم الجوال',
            en: 'Customer Mobile'
          }"></span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CustomerMobile }}</td>
      </ng-container>
      <ng-container matColumnDef="accountNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'name'" [translateParams]="{
            ar: 'رقم الحساب',
            en: 'Account Codee'
          }"></span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.AccountCodee }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="duration-300 hover:bg-slate-100"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          {{ "No result found for " }} "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25]"> </mat-paginator>

</div>
