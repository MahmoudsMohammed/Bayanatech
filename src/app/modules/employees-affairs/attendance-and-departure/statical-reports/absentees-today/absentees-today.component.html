<div class="add-search pb-4">
  <app-navigator [title]="title"></app-navigator>

  <div class="tables-data mt-3 overflow-hidden">



    <div class="flex justify-end gap-2 items-center my-3 flex-wrap">

      <div class="flex gap-2 controler">

        <button class="flex gap-1 btn btn-primary">
          <span class="hidden md:block">{{'Print'|translate}}</span>
          <i class="fa-solid fa-print"></i>
        </button>
      </div>
    </div>


    <!-- table -->
    <div class="overflow-auto mt-3">
      <table class="min-w-max overflow-hidden rounded-t-lg table table-bordered table-striped">
        <thead>
          <tr class="bg-base text-white">
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'اسم العميل',
      en: 'Employee Name'
    }"> </th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'الرقم الوظيفى',
      en: 'Jop Number'
    }"></th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'التاريخ',
      en: 'Date'
    }"> </th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'اليوم',
      en: 'Day'
    }"></th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'الفرع',
      en: 'Branch'
    }"></th>
          </tr>
        </thead>
        <tbody id="tabledetails">
          <tr class="text-black text-center" *ngFor="let employee of data.absence">
            <td> {{employee.E_FullName}}</td>
            <td> {{employee.EmpNo}}</td>
            <td> {{employee.Mdate}}</td>
            <td> السبت </td>
            <td> {{employee.E_BranchId}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
