<div class="add-search pb-4">
  <app-navigator [title]="title"></app-navigator>

  <div class="tables-data mt-3 overflow-hidden">

    <div class="flex gap-2 flex-wrap items-end">
      <div class="max-w-xs flex-grow">
        <label class="col-form-label"> {{ "Shift" | translate }}</label>
        <ng-select class="w-full p-0" placeholder="{{ 'Chose' | translate }}">
          <ng-option [value]="1">
            خيار
          </ng-option>

        </ng-select>
      </div>
      <div class="max-w-xs flex-grow">
        <label class="col-form-label"> {{ "Employee" | translate }}</label>
        <ng-select class="w-full p-0" placeholder="{{ 'Chose' | translate }}">
          <ng-option [value]="1">
            خيار
          </ng-option>

        </ng-select>
      </div>
      <div class="max-w-xs flex-grow">
        <label class="col-form-label"> {{ "Branch" | translate }}</label>
        <ng-select class="w-full p-0" placeholder="{{ 'Chose' | translate }}">
          <ng-option [value]="1">
            خيار
          </ng-option>

        </ng-select>
      </div>
      <button class="btn btn-primary" (click)="data.filter.enable = !data.filter.enable" [translate]="'name'"
        [translateParams]="{
              ar: 'فلترة بالوقت',
              en: 'Time Filter'
            }"></button>
      <div class="form-group timeInput" *ngIf="data.filter.enable">
        <input placeholder="{{ 'Chose Date' | translate }}" [(ngModel)]="data.filter.date" type="text"
          class="form-control" bsDaterangepicker #dpr="bsDaterangepicker" />
      </div>
    </div>

    <div class="flex justify-end gap-2 items-center my-3 flex-wrap">
      <div class="flex gap-2 controler">

        <button class="flex gap-1 btn btn-primary">
          <span class="hidden md:block">{{'Print'|translate}}</span>
          <i class="fa-solid fa-print"></i>
        </button>
      </div>
    </div>

    <!-- table -->
    <div class="overflow-auto mt-3">
      <table class="min-w-max overflow-hidden rounded-t-lg table table-bordered table-striped">
        <thead>
          <tr class="bg-base text-white">
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'اسم العميل',
      en: 'Employee Name'
    }"> </th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'الرقم الوظيفى',
      en: 'Jop Number'
    }"></th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'التاريخ',
      en: 'Date'
    }"> </th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'حضور فترة اولى	',
      en: 'Attending an initial period	'
    }"></th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'زمن التأخير',
      en: '	Delay Time	'
    }"></th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'حضور فترة ثانية	',
      en: 'Attend a Second Term'
    }"></th>
            <th class="invoice-title uppercase text-center" [translate]="'name'" [translateParams]="{
      ar: 'زمن التأخير	',
      en: '	Delay Time	'
    }"></th>
          </tr>
        </thead>
        <tbody id="tabledetails">
          <tr class="text-black text-center" *ngFor="let employee of data.lateEmployee">
            <td> {{employee.FullName}}</td>
            <td> {{employee.EmpNo}}</td>
            <td> {{employee.DateDay}}</td>
            <td> {{employee.TimeJoin1}}</td>
            <td> {{employee.MoveTimeStringJoin1}}</td>
            <td> {{employee.TimeJoin2}}</td>
            <td> {{employee.MoveTimeStringJoin2}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
